<!DOCTYPE html>
<html>
<head>
    <title>Easy Modal - jQuery </title>

    <meta charset="utf-8" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/style-modal.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600italic,800,700italic,700,600,800italic' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="js/easy-modal.js"></script>
    <script>
      $(document).ready(function(){
          $('.modal-click').click(function(){
             $.easyModal()
          }); 
      });

    </script>


</head>
<body>
    <div class="container">
        <div class="modal-click">click here</div>
    </div>
</body>
</html>
